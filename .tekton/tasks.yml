# ---------------------------------
# Cleanup Task
# ---------------------------------
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: cleanup
spec:
  workspaces:
    - name: source
  steps:
    - name: remove
      image: alpine:3
      env:
        - name: WORKSPACE_SOURCE_PATH
          value: $(workspaces.source.path)
      workingDir: $(workspaces.source.path)
      securityContext:
        runAsNonRoot: false
        runAsUser: 0
      script: |
        #!/usr/bin/env sh
        set -eu
        echo "Removing all files from ${WORKSPACE_SOURCE_PATH} ..."
        if [ -d "${WORKSPACE_SOURCE_PATH}" ] ; then
          rm -rf "${WORKSPACE_SOURCE_PATH:?}"/*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/.[!.]*
          rm -rf "${WORKSPACE_SOURCE_PATH}"/..?*
        fi

---
# ---------------------------------
# Nose Task corrig√©e
# ---------------------------------
apiVersion: tekton.dev/v1beta1
kind: Task
metadata:
  name: nose
spec:
  workspaces:
    - name: source
  params:
    - name: args
      description: Arguments to pass to nose
      type: string
      default: ""
  steps:
    - name: nosetests
      image: python:3.9-slim
      workingDir: $(workspaces.source.path)
      script: |
        #!/bin/bash
        set -eux
        PIP_TARGET=$(workspaces.source.path)/.pip
        mkdir -p "$PIP_TARGET"
        export PATH="$PIP_TARGET/bin:$PATH"
        export PYTHONPATH="$PIP_TARGET/lib/python3.9/site-packages:$PYTHONPATH"
        python -m pip install --upgrade pip wheel --target "$PIP_TARGET"
        pip install nose coverage --target "$PIP_TARGET"
        nosetests $(params.args)